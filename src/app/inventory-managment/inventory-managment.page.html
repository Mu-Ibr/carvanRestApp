<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
      <ion-back-button></ion-back-button>
    </ion-buttons>
    <ion-title id='titleHeader'>מלאי</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div id='inventoryAddButton'>
    <button id='equipments' (click)="getInventoryList('equipments')">ציוד</button>
    <button id='foods' (click)="getInventoryList('food')">מזון</button>
    <button id='drinks' (click)="getInventoryList('drinks')">משקאות</button>
    <button id='cleaners' (click)="getInventoryList('cleaners')">חומרי ניקוי</button>
    <button id='others' (click)="getInventoryList('others')">אחר</button>
    <h2>
      <button id='addNewItemList' (click)="addNewItem()"><ion-icon name="add-circle-outline"></ion-icon></button> 
      {{listType}}
    </h2>
  </div>
  <div id = 'inventoryList'>
    <ion-list>
      <ion-item-sliding *ngFor="let inventory of inventories">
        <ion-item>
          <ion-label> 
            <div class="column">
            <h5>שם הפריט: {{inventory.itemName}}</h5>
            </div>
            <div class="column">
            <h5>כמות: {{inventory.amount}}</h5>
            </div>
            <div class="column">
            <h5>עלות: {{inventory.total}}</h5>
            </div>
            </ion-label>
      </ion-item>
      <ion-item-options>
        <ion-item-option (click)="removeItem(inventory)"><ion-icon name="close-outline"></ion-icon>
        </ion-item-option>
      </ion-item-options>
      </ion-item-sliding>
    </ion-list>
  </div>
  <div id='totalSums'>
    <h4>הסכום הנדרש לסחורה זו הינו: {{sum}}</h4>
    <h4>סה"כ סכום הסחורה: {{totalSum}}</h4>
  </div>
</ion-content>
