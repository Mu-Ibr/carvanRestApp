<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title id ='titleHeader'>מטבח</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <h3>{{workerName}}  שלום</h3>
  <h5>הזמנות</h5>
  <ion-list id='list'>
    <ion-item-sliding *ngFor="let order of orderedList">
      <ion-item>
      <ion-card>
          <ion-card-content>
            <h5 id='textOrder'> {{order.orderItem}}</h5>
          </ion-card-content>
    </ion-card>
  </ion-item>
    <ion-item-options>
      <ion-item-option (click)="removeItem(order)"><ion-icon name="close-outline"></ion-icon>
      </ion-item-option>
    </ion-item-options>
    </ion-item-sliding>
  </ion-list>
</ion-content>
