<ion-header>
  <ion-toolbar>
    <ion-title>התחברות</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content padding>
  <ion-grid>
    <ion-row>
      <ion-col size-sm='6' offset-sm='3'>
        <ion-list>
          <ion-item>
            <ion-label position="floating">שם משתמש</ion-label>
            <ion-input id='username' [(ngModel)]="username"></ion-input>
          </ion-item>
          <ion-item>
            <ion-label position="floating">סיסמה</ion-label>
            <ion-input id='password' [(ngModel)]="password" type='password'></ion-input>
          </ion-item>
        </ion-list>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col size-sm='6' offset-sm='3'>
        <ion-button id='button' (click)="login(username, password)" fill='full' expand='outline'>התחבר</ion-button>
      </ion-col>
    </ion-row>
  </ion-grid>

    <ion-button id='button' expand="full" (click)="login(username)">התחבר</ion-button>
  </div>-->
</ion-content>
